edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: sae-java-jar       #  项目名称
access: "default"  #  秘钥别名

services:
  function-test: #  服务名称
    component: sae@dev  # 组件名称
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        - run: mvn package -DskipTests # 要执行的系统命令，类似于一种钩子的形式
          path: ./code # 执行系统命令/钩子的路径
    props: #  组件的属性值
      region: "cn-hangzhou"
      application:
        name: "start-sae-java-jar"
        code:
          package: ./code/target/demo-1.0.jar
        port: 8088
