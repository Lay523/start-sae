edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: sae-php-thinkphp       #  项目名称
access: "{{ access }}"  #  秘钥别名

services:
  function-test: #  服务名称
    component: sae@dev  # 组件名称
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        # 将code文件夹压缩为hello-sae-php.zip，windows环境不支持zip命令，请注释 actions自定义执行逻辑，手动压缩
        - run: zip -q -r ../hello-sae-php-thinkphp.zip *
          path: ./code # 执行系统命令/钩子的路径
    props: #  组件的属性值
      region: "{{region}}"
      application:
        name: "{{appName}}"
        code:
          package: hello-sae-php-thinkphp.zip
        port: 80
