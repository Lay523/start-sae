Type: Application
Name: start-sae-go-image
Provider:
  - 阿里云
Version: 0.0.1
Description: Serverless应用引擎SAE
HomePage: https://github.com/devsapp/start-sae/tree/master/start-sae-go-image
Tags:
  - Web应用
  - SAE
Category: Web框架
Service: # 使用的服务
  Serverless 应用引擎:
    Authorities: #权限描述
      - AliyunSAEFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - appName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-zhangjiakou
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-southeast-1
        - us-west-1
    appName:
      title: 应用名
      type: string
      default: start-sae-go-image
      description: 应用名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
